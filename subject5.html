<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Quiz - Knowledge!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #6c63ff;
            margin-bottom: 30px;
        }

        .question-card {
            background-color: #fff;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 22px;
            font-weight: bold;
        }

        .options {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .options li {
            background-color: #f8f8f8;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .answer {
            margin-top: 10px;
            font-size: 18px;
        }

        .answer span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Musicals & Theatres Quiz - Test Your Theatre Knowledge!</h1>
        <div id="questions-container">
            <!-- Sorular burada dinamik olarak yüklenecek -->
        </div>
    </div>

    <script>
        // Soruları çekmek için API'yi kullan
        fetch('https://opentdb.com/api.php?amount=10&category=27&difficulty=easy&type=multiple')
            .then(response => response.json()) // JSON formatına dönüştür
            .then(data => {
                const questionsContainer = document.getElementById('questions-container');

                // Her bir soruyu işleyip ekleyelim
                data.results.forEach(questionData => {
                    const questionCard = document.createElement('div');
                    questionCard.classList.add('question-card');
                    
                    // Soru başlığını ekleyelim
                    const questionText = document.createElement('p');
                    questionText.classList.add('question');
                    questionText.innerHTML = questionData.question;
                    questionCard.appendChild(questionText);

                    // Şıklar listesini oluştur
                    const optionsList = document.createElement('ul');
                    optionsList.classList.add('options');
                    
                    const answerChoices = [...questionData.incorrect_answers];
                    const correctAnswer = questionData.correct_answer;

                    // Doğru cevabı rastgele bir yere ekleyelim
                    const correctAnswerIndex = Math.floor(Math.random() * 4);
                    answerChoices.splice(correctAnswerIndex, 0, correctAnswer);
                    
                    // Şıkları ekleyelim
                    answerChoices.forEach(choice => {
                        const optionItem = document.createElement('li');
                        optionItem.textContent = choice;
                        optionsList.appendChild(optionItem);
                    });
                    
                    questionCard.appendChild(optionsList);

                    // Cevap kısmını ekleyelim
                    const answerDiv = document.createElement('div');
                    answerDiv.classList.add('answer');
                    answerDiv.innerHTML = `The correct answer is: <span>${correctAnswer}</span>`;
                    
                    questionCard.appendChild(answerDiv);

                    // Soruyu sayfaya ekleyelim
                    questionsContainer.appendChild(questionCard);
                });
            })
            .catch(error => {
                console.error('Error fetching questions:', error);
            });
    </script>
</body>
</html>
